#
#   hosted.conf -- Configuration for the Blog ESP application when using esp-html-mvc 
#
#   Use this file if you want to host this application with a pre-existing appweb.conf. 
#   Include this file from the master appweb.conf by placing under the "/etc/appweb/apps" directory.
#   

<if ESP_MODULE>
    EspApp name="blog" prefix="/blog" dir="PATH_TO_THIS_DIRECTORY" routes="esp-html-mvc" flat="false"
</if>
