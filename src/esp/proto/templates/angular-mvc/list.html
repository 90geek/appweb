<h3>${TITLE} List</h3>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead><tr><th ng-repeat="header in ${NAME}s.schema.headers" ng-click="click($index)">{{header}}</th></tr></thead>
    <tbody>
        <tr ng-repeat="${NAME} in ${NAME}s.data" ng-click="click($index)">
            <td ng-repeat="column in ${NAME}s.schema.columns">{{${NAME}[column]  | format:${NAME}s.schema:column}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" ng-click="Esp.goto('${SERVICE}/${NAME}/')">New ${TITLE}</button>
