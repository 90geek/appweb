<h3>Post List</h3>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead><tr><th ng-repeat="header in schema.columns">{{header | titlecase}}</th></tr></thead>
    <tbody>
        <tr ng-repeat="post in posts" esp-click="/post/{{posts[$index].id}}">
            <td ng-repeat="column in schema.columns">{{post[column] | format:schema:column}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" esp-click="/post/init">New Post</button>
