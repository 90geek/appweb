<h3>Post List</h3>
<table class="table table-striped table-bordered table-hover table-condensed">
    <thead><tr><th ng-repeat="header in posts.schema.headers" ng-click="click($index)">{{header}}</th></tr></thead>
    <tbody>
        <tr ng-repeat="post in posts.data" ng-click="click($index)">
            <td ng-repeat="column in posts.schema.columns">{{post[column]}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-primary" ng-click="Esp.goto('/service/post/')">New Post</button>
